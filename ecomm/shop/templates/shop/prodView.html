{% extends 'shop/basic.html' %}

{% block title%} {{product.product_name}} - My Awesome Cart{% endblock %}
{% block body %}




<body>


 <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>QUICK-VIEW</h2>

                </div>
            </div>
        </div>
    </div>






<div class="container my-4">

<p> <h2>{{product.category}} </h2></p>
<p> <h3>{{product.made_in}}</h3></p>


<div class="row">

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="/media/{{product.image}}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/media/{{product.image_1}}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/media/{{product.image_2}}" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
    <br>
    <br>
     <div class="submit-button text-center">
                               <a href='/shop/checkout'><button class="btn hvr-hover" id ='checkout'>Buy Now</button></a>
                               <div class="clearfix"></div>
                           </div>
</div>

    <div class="col-md-8">
        <h1>{{product.product_name}}</h1>
        <p><h3>Rs. {{product.price}} </h3></p>
        <p><h4>Specifications </h4>{{product.desc}}</p>

    </div>
    </div>
</div>

</body>


{% endblock %}
