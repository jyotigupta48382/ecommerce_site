{% extends 'shop/basic.html' %}

{% block body %}







 <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>OFFER</h2>

                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->







  <div class ="container mt-3">


<div class="row my-2">
{% for item in myposts %}

    <div class="col-md-6">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">

          <h3 class="mb-0">{{item.title}}</h3>
          <div class="mb-1 text-muted">{{item.pub_date}}</div>
          <p class="card-text mb-auto"> by {{item.chead1}}</p>
              <strong class="d-inline-block mb-2 text-primary">{{item.head0}}</strong>
          <a href="offerpost/{{item.post_id}}" class="stretched-link">Continue reading..........</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img  src="/media/{{item.thumbnail}}"   class="bd-placeholder-img" width="200" height="250" ></img>
        </div>
      </div>
    </div>
   {% if forloop.counter|divisibleby:2 %}
  <div class="row my-2">
  </div>
    {% endif %}

    {% endfor %}

</div>
</div>

{% endblock %}
